name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  tagName:
    description: 'tagName'
    required: true
  targetRepo:
    description: 'targetRepo'
    required: true
  sourceRepo:
    description: 'sourceRepo'
    required: true
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node16'
  main: 'dist/index.js'
